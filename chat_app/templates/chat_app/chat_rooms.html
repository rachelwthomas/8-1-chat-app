{% extends 'chat_app/base.html' %}

{% block content %}
<h1>Pick a Chat Room</h1>
  {% for room in object_list %}
  <h2><a href="{% url 'chat_app:chat_detail' room.id %}">{{room.name}}</a></h2>
  <p>{{room.description}}</p>
  <p>Created by: {{room.created_by}}</p>

  {% endfor %}

<a href="{% url 'chat_app:create_room' %}">Create a Chat Room</a>

{% endblock content %}
