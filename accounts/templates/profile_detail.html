{% extends 'chat_app/base.html' %}


{% block content %}
  <h1>Profile Detail View</h1>
  <div class="username">{{object.user}}</div>
  <div class="user-location">Location: {{object.location}}</div>
  <div class="profile-picture">
    <img src="{{object.avatar.url}}" alt="">
  </div>

  <a href="{% url 'accounts:profile_update' request.user.profile.id %}">Edit Profile</a>
{% endblock content %}
